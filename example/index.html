<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script type="module">
            import WaitingRoom from '../src/WaitingRoom.js';
            import AsyncValue from './AsyncValue.js';
            import NormalValue from './NormalValue.js';

            const waitingRoom = new WaitingRoom();
            const asyncValue = new AsyncValue();
            const normalValue = new NormalValue();

            waitingRoom.enqueue(() => {
                return asyncValue.execute();
            });

            waitingRoom.enqueue(() => {
                normalValue.execute();
            });
        </script>
    </body>
</html>
